run:
  timeout: 5m
  tests: true
  skip-dirs:
    - vendor
    - third_party
    - internal/c_api
  skip-files:
    - ".*\\.pb\\.go"
    - ".*_test\\.go"

linters:
  enable:
    - gofmt
    - goimports
    - govet
    - errcheck
    - staticcheck
    - unused
    - gosimple
    - ineffassign
    - typecheck
    - gosec
    - gocritic
    - revive
    - misspell
    - unconvert
    - prealloc
    - nakedret
    - noctx
    - nilerr
    - exhaustive
    - godot
    - bodyclose
    - durationcheck
    - errorlint
    - exportloopref
    - makezero
    - nosprintfhostport
    - predeclared
    - tparallel
    - wastedassign
    - whitespace

  disable:
    - goerr113
    - wrapcheck
    - testpackage
    - paralleltest
    - thelper
    - ifshort
    - exhaustruct
    - forbidigo
    - gochecknoglobals
    - gomnd
    - lll
    - funlen
    - gocognit
    - gocyclo
    - cyclop
    - maintidx
    - nestif

linters-settings:
  gofmt:
    simplify: true

  govet:
    check-shadowing: true
    enable-all: true
    disable:
      - fieldalignment

  errcheck:
    check-type-assertions: true
    check-blank: true

  gosec:
    excludes:
      - G104  # Unhandled errors in deferred functions
      - G304  # File path provided as taint input

  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport
      - ifElseChain
      - octalLiteral
      - whyNoLint
      - wrapperFunc
      - hugeParam
      - rangeValCopy

  revive:
    confidence: 0.8
    severity: warning
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id

  staticcheck:
    checks: ["all"]

  gosimple:
    checks: ["all"]

  stylecheck:
    checks: ["all", "-ST1000", "-ST1003", "-ST1016", "-ST1020", "-ST1021", "-ST1022"]

  misspell:
    locale: US

  godot:
    scope: declarations
    capital: true

  nakedret:
    max-func-lines: 30

issues:
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - gosec
        - dupl
        - gocritic

    # Exclude experimental example from strict checks
    - path: examples/experimental/
      linters:
        - gosec
        - errcheck
        - staticcheck

    # Allow unsafe in experimental code
    - path: examples/experimental/main.go
      text: "possible misuse of unsafe.Pointer"
      linters:
        - govet

    # Ignore missing comments on exported types in examples
    - path: examples/
      linters:
        - revive
      text: "exported .* should have comment"

    # Allow TODO comments
    - text: "TODO"
      linters:
        - godot

    # Allow dot imports in tests
    - path: _test\.go
      text: "should not use dot imports"

  max-issues-per-linter: 50
  max-same-issues: 3
  new: false